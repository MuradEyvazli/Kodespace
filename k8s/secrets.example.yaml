apiVersion: v1
kind: Secret
metadata:
  name: kodespace-secrets
  labels:
    app: kodespace
type: Opaque
stringData:
  # Database
  mongodb-uri: "mongodb://kodespace:kodespace123@mongodb-service:27017/kodespace?authSource=kodespace"

  # Authentication
  nextauth-secret: "your-super-secure-nextauth-secret-min-32-chars"
  jwt-secret: "your-jwt-secret-for-api-tokens"

  # OAuth Providers
  github-client-id: "your-github-client-id"
  github-client-secret: "your-github-client-secret"
  google-client-id: "your-google-client-id"
  google-client-secret: "your-google-client-secret"

  # Redis
  redis-url: "redis://:your-redis-password@redis-service:6379"
  redis-password: "your-secure-redis-password"

  # Email (optional)
  smtp-host: "smtp.your-email-provider.com"
  smtp-port: "587"
  smtp-user: "your-email@domain.com"
  smtp-pass: "your-email-password"
  from-email: "noreply@your-domain.com"

  # Encryption
  encryption-key: "your-32-character-encryption-key"

  # External Services (optional)
  sentry-dsn: "your-sentry-dsn"
  google-analytics-id: "your-ga-tracking-id"